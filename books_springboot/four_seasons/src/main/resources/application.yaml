spring:
  datasource: 
    url: jdbc:mysql://localhost:3306/db_book_manager?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&useSSL=false
    driverClassName: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
  jackson: 
    date-format: yyyy-MM-dd HH:mm:ss
    property-naming-strategy: SNAKE_CASE
  mvc: 
    pathmatch:
      matching-strategy: ant-path-matcher
logging:
  file:
    name: log/app.log
  level:
    root: info
    org.springframework: warn
